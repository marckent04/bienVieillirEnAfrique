<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="resources/fontawesome/css/all.css">
  <link rel="stylesheet" href="resources/MDB/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/MDB/css/mdb.min.css">
  <link rel="stylesheet" href="resources/css/style.css">
  <title>Document</title>
  <style>
    .one {
      display: flex;
      align-items: center;
      height: 800px;
      background: url('resources/images/IMG-BVEA/heade-img.png');
      background-size: cover;
    }

    .jumbotron {
      color: white;
      background: transparent !important;
      box-shadow: none !important;
    }
  </style>
</head>

<body>

  <!--Carousel Wrapper-->
  <div id="bvcarousel" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#bvcarousel" data-slide-to="0" class="active"></li>
      <li data-target="#bvcarousel" data-slide-to="1"></li>
      <li data-target="#bvcarousel" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <div class="one">
          <div class="jumbotron d-flex">
            <div class="row">
              <div class="col-md-6">
                <div class="animated fadeInDown">
                  <h1 class="display-6 font-weight-bold">pourquoi devenir benevole pour la fondation ?</h1>
                  <a href="" class="btn btn-outline-light">En savoir plus</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.First slide -->

      <!-- Second slide -->
      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <!--Video source-->
          <video class="video-fluid" autoplay loop muted>
            <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" />
          </video>
          <div class="mask rgba-purple-slight"></div>
        </div>

        <!--Caption-->
        <div class="carousel-caption">
          <div class="animated fadeInDown">
            <h3 class="h3-responsive">Super light mask</h3>
            <p>Secondary text</p>
          </div>
        </div>
        <!--Caption-->
      </div>
      <!-- /.Second slide -->

      <!-- Third slide -->
      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <!--Video source-->
          <video class="video-fluid" autoplay loop muted>
            <source src="https://mdbootstrap.com/img/video/Tropical.mp4" type="video/mp4" />
          </video>
          <div class="mask rgba-black-strong"></div>
        </div>

        <!--Caption-->
        <div class="carousel-caption">
          <div class="animated fadeInDown">
            <h3 class="h3-responsive">Strong mask</h3>
            <p>Third text</p>
          </div>
        </div>
        <!--Caption-->
      </div>
      <!-- /.Third slide -->
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#bvcarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#bvcarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <!--Carousel Wrapper-->
  <script src="resources/MDB/js/jquery-3.4.1.min.js"></script>
  <script src="resources/MDB/js/bootstrap.min.js"></script>
  <script src="resources/MDB/js/popper.min.js"></script>
  <script src="resources/MDB/js/mdb.min.js"></script>
  <script src="resources/js/script.js"></script>
</body>

</html>
